<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">

    <div class="conatiner">
        <h1 class="text-center my-4">ToDoApp</h1>
        <form id="form" class="d-flex justify-content-center align-items-center flex-column">
            <input autofocus id="input" type="text" placeholder="Ingresar Tarea" class="form-control mb-2  w-75 text-center">
            <button type="submit" class="btn btn-block btn-primary w-75">Crear</button>
        </form>
        <div id="list-add" class="mt-3 d-flex justify-content-center align-items-center flex-column">

        </div>
    </div>

    <template id="template-alert">
        <div class="alert alert-warning text-center w-75 d-flex justify-content-between align-items-center">
            <p class="m-0 w-50 text-left overflow-scroll align-self-start text-start">Tarea</p>
            <h3 class="m-0">
                <i class="fas fa-check-circle text-success" role="button"></i>
                <i class="fas fa-minus-circle text-danger" role="button"></i>
                <!--                <i class="fas fa-arrow-circle-left text-secondary" role="button"></i>-->
            </h3>
        </div>
    </template>
    <!--Script-->
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/5ac96062ac.js" crossorigin="anonymous"></script>
</body>
</html>
